<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Счетчик калорий</title>
</head>

<body>
    <div class="container">
        <h1>Счетчик калорий</h1>
        <div class="form">
            <div class="sex">
                <h2>Пол</h2>
                <div class="toogle">
                    <label>
                        <input type="radio" class="option-input radio man" name="example" />
                        Мужчина
                    </label>
                    <label>
                        <input type="radio" class="option-input radio woman" name="example" />
                        Женщина
                    </label>
                </div>
            </div>
            <div class="info_human">
                <div class="info">
                    <h3>Возраст<span>лет</span></h3>
                    <input type="text" class="human_old">
                </div>
                <div class="info">
                    <h3>Рост<span>см</span></h3>
                    <input type="text" class="human_height">
                </div>
                <div class="info">
                    <h3>Вес<span>кг</span></h3>
                    <input type="text" class="human_weight">
                </div>
            </div>
            <div class="info_active">
                <h2>Физическая активность</h2>
                <div class="active">
                    <label>
                        <input type="radio" class="radio" name="active" />
                        Минимальный уровень активность
                    </label>
                    <label>
                        <input type="radio" class="radio" name="active" />
                        Слабый уровень активности
                    </label>
                    <label>
                        <input type="radio" class="radio" name="active" />
                        Умеренный уровень активности
                    </label>
                    <label>
                        <input type="radio" class="radio" name="active" />
                        Высокий уровень активности
                    </label>
                </div>

            </div>
            <div class="button_clear_result">
                <button class="btn" onclick="btnResult()">Рассчитать</button>
                <a href="#" onclick="clear()" class="clear">Очистить результат и поля</a>
            </div>
        </div>
        <div class="result_none result_show">
            <h2>Рекомендации</h2>
            <div class="info_result">
                <div class="calories_result ">
                    <h3>Поддержание веса</h3>
                    <p class="maintaining-weight">Поддержание веса</p>
                </div>
                <div class="calories_result ">
                    <h3>Набор веса</h3>
                    <p class="weight-gain">Набор веса</p>
                </div>
                <div class="calories_result">
                    <h3>Снижение веса</h3>
                    <p class="weight-loss">Снижение веса</p>
                </div>

            </div>
        </div>
    </div>
    <script src="js/clear.js"></script>
    <script src="js/result.js"></script>
</body>

</html>
